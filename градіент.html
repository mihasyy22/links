<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
	p{  
font-size: 0.5in;
color: #00f;
background: linear-gradient(#00f,#0ff);
	 }
	 div{
            width: 300px;
            height: 300px;
            text-align: center;
            font-size: 50px;
            margin: 20px;
            float: left;
 	 }
	</style>
</head>
<body>
<p>Ми вивчаем градіенти</p>
<div style="background: linear-gradient(blue, red);">ліній градіент</div>
<div style="background: linear-gradient(to left,blue, red);">ліній градіент</div>
<div style="background: linear-gradient(45deg,blue, red);">ліній градіент</div>
<div style="background: linear-gradient(225deg,blue, red);">ліній градіент</div>
<div style="background: linear-gradient(45deg,blue 0% 50%, red 90% 100% );">ліній градіент</div>
<div style="background: linear-gradient(45deg,blue 40%, red 60% );">ліній градіент</div>
<div style="background: linear-gradient(45deg,blue 50%, red 50% );">ліній градіент</div>
<div style="background: linear-gradient(0deg,blue 50%,red 50% ); width: 250px; height: 150px;"></div>
<div style="background: linear-gradient(#00f 0% 25%, #f0f 25% 50%, #f00 50% 75%, #000 75% 100% ); width: 250px; height: 150px;"></div>
<div style="background: linear-gradient(blue, red); width: 250px;">радікальний граціент</div>
<div style="background: linear-gradient(blue 20%,red 50%);border-radius: 25%;">радіальний граціент</div>
<div style="background: linear-gradient(blue 20%,red 50%);border-radius: 50%;"></div>
<div style="background: radial-gradient(circle at 75px 75px,blue 20%, red 50%);border-radius: 25%;">радіальний граціент</div>
<div style="background: radial-gradient(circle at 225px 225px,blue 20%, red 50%);border-radius: 25%;">радіальний граціент</div>
<div style="background: radial-gradient(circle at 225px 75px,blue 20%, red 50%);border-radius: 25%;">радіальний граціент</div>
<div style="background: radial-gradient(circle at 0px 50px,blue 20%, red 50%);border-radius: 25%;">радіальний граціент</div>
<div style="background: conic-gradient(blue,red);">конічний градіент</div>
<div style="background: conic-gradient(#00f 0% 25%, #0ff 25% 50%, #f00 50% 75%, #ff0 75% 100%);"> </div>
<div style="background:
      repeating-radial-gradient(ellipse at 80% 50%,rgba(0,0,0,0.5),
        rgba(0,0,0,0.5) 15px, rgba(255,255,255,0.5) 15px,
        rgba(255,255,255,0.5) 30px) top left no-repeat,
      repeating-radial-gradient(ellipse at 20% 50%,rgba(0,0,0,0.5),
        rgba(0,0,0,0.5) 10px, rgba(255,255,255,0.5) 10px,
        rgba(255,255,255,0.5) 20px) top left no-repeat yellow;
  background-size: 200px 200px, 150px 150px;"> </div>
<div style="background:
      repeating-linear-gradient(90deg, transparent 0 50px,
        rgba(255, 127, 0, 0.25) 50px 56px,
        transparent 56px 63px,
        rgba(255, 127, 0, 0.25) 63px 69px,
        transparent 69px 116px,
        rgba(255, 206, 0, 0.25) 116px 166px),
      repeating-linear-gradient(0deg, transparent 0 50px,
        rgba(255, 127, 0, 0.25) 50px 56px,
        transparent 56px 63px,
        rgba(255, 127, 0, 0.25) 63px 69px,
        transparent 69px 116px,
        rgba(255, 206, 0, 0.25) 116px 166px),
      repeating-linear-gradient(-45deg, transparent 0 5px,
        rgba(143, 77, 63, 0.25) 5px 10px),
      repeating-linear-gradient(45deg, transparent 0 5px,
        rgba(143, 77, 63, 0.25) 5px 10px)"> </div>
